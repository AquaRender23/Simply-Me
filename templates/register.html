<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body style="background-color: #EFABF5;">
  
  <h2 style="text-align: center;">🌐 Register</h2>
  <form action="/register" method="post" class="form-box sty">

    <div class="input-group">
    <input type="text" id="username" placeholder="Username" name="username" required autocomplete="off" required>
    </div>

    <div class="input-group">
    <input type="password" id="password" placeholder="Password" name="password" required autocomplete="new-password" required>
    </div>

    <div class="input-group">
    <input type="password" id="confirmation" placeholder="Confirm Password" name="confirmation" required autocomplete="new-password" required> <br>
    </div>

    <button class="btn-main" type="submit" style="margin-right:30px;">Register</button>
    <p style="font-size: 1.3rem;">Already have an account? <a href="/login">Login</a></p>
  </form>
</body>
</html>
