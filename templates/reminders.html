<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> My Reminders</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='entries.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body style="background-color: #E0ACDD;">
        <h2 style="font-family: Comic Sans"> My Reminders </h2>
        <form method="post" action="/add_reminder" style="display: inline;">
            <input type="text" name="title" placeholder = "New Reminder">
            <input type="date" name="due_date">
            <button type="submit">Add new reminder</button>
        </form>

        <form method="GET" action="/" style="display: inline;">
                <button type="submit">Homepage</button>
            </form>

    <ul>
    {% for reminder in reminders %}
        <li>

            <b>{{ reminder["title"] }}- Due: {{ reminder["due_date"] }}</b>


            <form method="POST" action="/delete_reminder/{{ reminder.id }}" style="display: inline;">
                <button type="submit">Delete</button>
            </form>

        </li>
    {% endfor %}
    </ul>
    </body>

</html>
