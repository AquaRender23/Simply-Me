<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <title>New Entry</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body style="background-color: #CA85E8" f>
        <div class="quote-box" id="quoteBox"></div>
        <form action="/new-entry" method="POST">
            <h2>🗒️New Entry</h2>

            <input type="text" id="title" name="title" placeholder="Enter Title" required>

            <textarea t id="content" name="content" rows=15 placeholder="Start journalling..." required></textarea>

            <button type="submit" style="margin-right:30px;">Save Entry</button>
            <button class="btn btn-outline-*" onclick="window.location.href='/'"> Go to Homepage</button>
        </form>

        <script>
            const quotes= [
                "Start where you are. Use what you have. Do what you can.",
                "If you can dream it, you can do it.",
                "Feel it. Heal it. Let it go.",
                "Believe you can and you're halfway there.",
                "The only way to do great work is to love what you do.",
                "Doubt kills more dreams than failure ever will.",
                "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                "What lies behind us and what lies before us are tiny matters compared to what lies within us.",
                "If you want something you’ve never had, you must be willing to do something you’ve never done.",
                "The best way to get started is to quit talking and begin doing.",
                "Your mountain may be harder to climb, but oh, the view will be worth it.",
                "Magic happens when you do not give up, even though you want to.",
                "You are not behind in life. There’s no race — you're on your own journey.",
                "Trust the timing of your life.",
                "Your story matters. Every version of it."
            ];
            const today = new Date();
            const index = today.getDate() % quotes.length;
            document.getElementById("quoteBox").textContent = `${quotes[index]}`;
        </script>
    </body>
</html>
